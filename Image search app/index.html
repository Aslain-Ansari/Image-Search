<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1689890076926-afb4add0bc86?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Moon over the mountains"
        />
        <a
          href="https://unsplash.com/photos/a-full-moon-rising-over-a-mountain-range-t1-oTgo0O2M"
          target="_blank"
          >Full moon rising</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685797507-d44d838b0ac7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Camping under the night sky"
        />
        <a href="https://unsplash.com/photos/Nowd8MgUK8A" target="_blank"
          >Camping in desert</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1689865725935-2a981317abb7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Milky way galaxy"
        />
        <a
          href="https://unsplash.com/photos/a-lighthouse-under-a-night-sky-filled-with-stars-b1zSvNTakfQ"
          target="_blank"
          >Milky way galaxy</a
        >
      </div>
    </div>
    <button id="show-more">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
